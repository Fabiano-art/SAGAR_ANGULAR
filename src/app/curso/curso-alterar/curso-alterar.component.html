<p class="textLinkHere">CURSO > ALTERAR</p>
<hr>
<h6 class="display-4">ALTERAR DADOS DO CURSO</h6>
<div class="row">
    <div class="col-4 mt-5">
      <label>Cod. Curso</label>
      <input class="form-control" type="number" [(ngModel)]="curso.cdCurso" name="cdCurso">
    </div>
    <div class="col-6 mt-5">
      <label>Nome do Curso</label>
      <input class="form-control" type="text" [(ngModel)]="curso.nmCurso" name="nmCurso">
    </div>
    <div class="col-6 mt-5">
      <label>Cod. Coordenador</label>
      <input class="form-control" type="number" [(ngModel)]="curso.cdCoordenador" name="cdCoordenador">
    </div>
    <div class="col-6 mt-5">
      <label>Nome Coordenador</label>
      <input class="form-control" type="text" [(ngModel)]="curso.nmCoordenador" name="nmCoordenador">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="cadastrarCurso()">Cadastrar</button>
    </div>
</div>
