<hr>
<h6 class="display-4">ALTERAR DADOS DA DISCIPLINA</h6>
<div class="row">
    <div class="col-4 mt-5">
      <label>Cod. Disciplina</label>
      <input class="form-control">
    </div>
    <div class="col-2 mt-auto">
      <button class="btn btn-primary form-control" (click)="buscarDisciplina()">Buscar</button>
    </div>
    <div class="col-2 mt-auto">
      <button class="btn btn-primary form-control" (click)="limparDisciplina()">Limpar</button>
    </div>
    <div class="col-6 mt-5">
      <label>Nome</label>
      <input class="form-control" type="text" [(ngModel)]="disciplina.nmDisciplina" name="nmDisciplina">
    </div>
    <div class="col-6 mt-5">
      <label>Carga Hor√°ria</label>
      <input class="form-control" type="text" [(ngModel)]="disciplina.cargaHoraria" name="cargaHoraria">
    </div>
    <div class="col-4 mt-5">
      <label>Status:</label>
      <br><input type="checkbox">
      <label class="ml-2"><b>Inativo</b></label>
    </div>
    <div class="col-10">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="alterarDisciplina()">Alterar</button>
    </div>
</div>
