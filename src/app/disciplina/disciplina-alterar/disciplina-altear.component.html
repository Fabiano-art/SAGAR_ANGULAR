<p class="textLinkHere">PROFESSOR > CADASTRO</p>
<hr>
<h6 class="display-4">CADASTRO DE PROFESSOR</h6>
<div class="row">
    <div class="col-4 mt-5">
      <label>Matricula</label>
      <input class="form-control">
    </div>
    <div class="col-8 mt-5">
      <label>Nome</label>
      <input class="form-control" type="text" [(ngModel)]="professor.nmProfessor" name="nmProfessor">
    </div>
    <div class="col-8 mt-5">
      <label>E-mail</label>
      <input class="form-control" type="text" [(ngModel)]="professor.dsEmail" name="dsEmail">
    </div>
    <div class="col-4 mt-5">
      <label>Celular</label>
      <input class="form-control" type="text" [(ngModel)]="professor.dsCelular" name="dsCelular">
    </div>
    <div class="col-10 mt-5">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="cadastrarProfessor()">Cadastrar</button>
    </div>
</div>
