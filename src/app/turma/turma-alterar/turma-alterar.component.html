<p class="textLinkHere">TURMA > ALTERAR</p>
<hr>
<h6 class="display-4">ALTERAR DADOS DA TURMA</h6>
<div class="row">
    <div class="col-6 mt-4">
      <label>Cod. Turma</label>
      <input class="form-control">
    </div>
    <div class="col-6 mt-4">
      <label>Cod. Curso</label>
      <input class="form-control" type="text" [(ngModel)]="turma.cdCurso" name="cdCurso">
    </div>
    <div class="col-6 mt-4">
      <label>Turma</label>
      <input class="form-control" type="text" [(ngModel)]="turma.turma" name="turma">
    </div>
    <div class="col-6 mt-4">
      <label>Periodo</label>
      <!--<input class="form-control" type="text" [(ngModel)]="turma.periodo" name="periodo">-->
      <select class="form-control" [(ngModel)]="turma.periodo" name="periodo">
        <option value="Matutino" onselect="true">Matutino</option>
        <option value="Vespertino">Vespertino</option>
        <option value="Diurno">Diurno</option>
      </select>
    </div>
    <div class="col-4"></div>
    <div class="col-2 mt-4">
      <button class="btn-primary form-control" (click)="buscarTurma()">Buscar</button>
    </div>
    <div class="col-2 mt-4">
      <button class="btn-primary form-control" (click)="limparTurma()">Limpar</button>
    </div>
    <div class="col-10 mt-5">
      <label>Status:</label>
      <br><input type="checkbox" [(ngModel)]="turma.status" name="status">
      <label>&nbsp;&nbsp;<b>Inativo</b></label>
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="alterarTurma()">Altear</button>
    </div>
</div>
