<p class="textLinkHere">TURMA > CADASTRO</p>
<hr>
<h6 class="display-4">CADASTRO DE TURMA</h6>
<form #formDisciplina="ngForm">
  <div class="row">
      <div class="col-6 mt-5">
        <label>Cod. Turma</label>
        <input class="form-control" type="number" [(ngModel)]="turma.cdCodigo" name="cdCodigo">
      </div>
      <div class="col-6 mt-5">
        <label>Turma</label>
        <input class="form-control" type="text" [(ngModel)]="turma.nmTurma" name="nmTurma">
      </div>
      <div class="col-6 mt-5">
        <label>Curso</label>
        <select class="form-control" [(ngModel)]="turma.curso" name="curso">
          <option>Selecione Uma Opção</option>
        </select>
      </div>
      <div class="col-6 mt-5">
        <label>Periodo</label>
        <select class="form-control" [(ngModel)]="turma.dsPeriodo" name="dsPeriodo">
          <option onselect="true">Selecione Uma Opção</option>
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
          <option value="Diurno">Diurno</option>
        </select>
      </div>
      <div class="col-10 mt-5">
      </div>
      <div class="col-2 mt-5">
        <button class="btn btn-primary form-control" (click)="cadastrarTurma()">Cadastrar</button>
      </div>
  </div>
</form>
<!-- Modal -->
<div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" [ngClass]="requestSucess ? 'text-success' : 'text-error'">{{titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
