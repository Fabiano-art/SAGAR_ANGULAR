<p class="textLinkHere">TURMA > CADASTRO</p>
<hr>
<h6 class="display-4">CADASTRO DE TURMA</h6>
<div class="row">
    <div class="col-6 mt-5">
      <label>Cod. Turma</label>
      <input class="form-control" type="number" [(ngModel)]="turma.cdTurma" name="cdTurma">
    </div>
    <div class="col-6 mt-5">
      <label>Turma</label>
      <input class="form-control" type="text" [(ngModel)]="turma.nmTurma" name="nmTurma">
    </div>
    <div class="col-6 mt-5">
      <label>Curso</label>
      <select class="form-control" [(ngModel)]="turma.curso" name="curso">
        <option>Selecione Uma Opção</option>
      </select>
    </div>
    <div class="col-6 mt-5">
      <label>Periodo</label>
      <select class="form-control" [(ngModel)]="turma.dsPeriodo" name="dsPeriodo">
        <option onselect="true">Selecione Uma Opção</option>
        <option value="Matutino">Matutino</option>
        <option value="Vespertino">Vespertino</option>
        <option value="Diurno">Diurno</option>
      </select>
    </div>
    <div class="col-10 mt-5">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="cadastrarTurma()">Cadastrar</button>
    </div>
</div>
