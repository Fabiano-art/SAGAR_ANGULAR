<p class="textLinkHere">TURMA > CONSULTA</p>
<hr>
<h6 class="display-4">CONSULTA DE TURMA</h6>
<div class="row">
    <div class="col-4 mt-5">
      <label>Cod. Turma</label>
      <input class="form-control">
    </div>
    <div class="col-2 mt-auto">
      <button class="btn btn-primary form-control" (click)="buscarTurma()">Buscar</button>
    </div>
    <div class="col-2 mt-auto">
      <button class="btn btn-primary form-control" (click)="limparTurma()">Limpar</button>
    </div>
    <div class="col-6 mt-5">
      <label>Turma</label>
      <input class="form-control" type="text" [(ngModel)]="turma.turma" name="turma">
    </div>
    <div class="col-6 mt-5">
      <label>Periodo</label>
      <!--<input class="form-control" type="text" [(ngModel)]="turma.periodo" name="periodo">-->
      <select class="form-control" [(ngModel)]="turma.periodo" name="periodo">
        <option onselect="true">Selecione Uma Opção</option>
        <option value="Matutino">Matutino</option>
        <option value="Vespertino">Vespertino</option>
        <option value="Diurno">Diurno</option>
      </select>
    </div>
    <div class="col-4 mt-5">
      <label><b>COD</b></label>
    </div>
    <div class="col-4 mt-5">
      <label><b>TURMA</b></label>
    </div>
    <div class="col-4 mt-5">
      <label><b>PERÍODO</b></label>
    </div>
    <div class="col-12 mt-nm">
      <ul class="list-group">
        <li class="form-control">Ronaldo</li>
        <li class="form-control">Roronanaldodo</li>
        <li class="form-control">Rororonananaldododo</li>
        <li class="form-control">Rorororonanananaldodododo</li>
      </ul>
    </div>
</div>
