<p class="textLinkHere">PROFESSOR > ALTERAR</p>
<hr>
<h6 class="display-4">ALTERAR DADOS PROFESSOR</h6>
<form #formProfessor="ngForm">
<div class="row">
    <div class="col-4 mt-5">
      <label>Matricula</label>
      <input class="form-control" name="cdMatricula" placeholder="0000" [(ngModel)]="professor.cdMatricula" [ngClass]="{'is-invalid': matriculaProfessor.errors}" type="number" required #matriculaProfessor="ngModel" [disabled]="consulta">
      <div *ngIf="matriculaProfessor.errors && matriculaProfessor.dirty" class="invalid-feedback  d-block">
        <div *ngIf="matriculaProfessor.errors.required">
            Matricula Requirido.
        </div>
     </div>
    </div>
    <div class="col-2 mt-5 pt-2">
      <button class="btn btn-primary form-control mt-4" (click)="consultarProfessor()" #btnCadastrar name="btnCadastrar" >Consultar</button>
    </div>
    <div class="col-2 mt-5 pt-2">
      <button class="btn btn-primary form-control mt-4" (click)="limpa()" #btnCadastrar name="btnCadastrar" >Limpar</button>
    </div>
    <div class="col-12 mt-5">
      <label>Nome</label>
      <input class="form-control"  #nomeProfessor type="text" [(ngModel)]="professor.nmProfessor" [ngClass]="{'is-invalid': nomeProfessor.errors}"  required name="nmProfessor" [disabled]="!consulta">
      <div *ngIf="nomeProfessor.errors && nomeProfessor.dirty" class="invalid-feedback  d-block">
        <div *ngIf="nomeProfessor.errors.required">
            Nome Requirido.
        </div>
     </div>
    </div>
    <div class="col-8 mt-5">
      <label>E-mail</label>
      <input class="form-control" type="email"  [(ngModel)]="professor.dsEmail" [ngClass]="{'is-invalid': offEmail.errors}" name="dsEmail" [pattern]="emailPattern"  required #offEmail="ngModel" [disabled]="!consulta">
      <div *ngIf="offEmail.errors && offEmail.dirty" class="invalid-feedback  d-block">
        <div *ngIf="offEmail.errors.required">
            E-mail Requirido.
        </div>
        <div   *ngIf="offEmail.errors.pattern">
            E-mail invalido.
        </div>
     </div>
    </div>
    <div class="col-4 mt-5">
      <label>Celular</label>
      <input class="form-control" type="text" [(ngModel)]="professor.dsCelular" mask="(00) 00000-0000" [ngClass]="{'is-invalid': celularProfessor.errors}" name="dsCelular"  #celularProfessor="ngModel" [disabled]="!consulta" required>
      <div *ngIf="celularProfessor.errors && celularProfessor.dirty" class="invalid-feedback  d-block">
        <div *ngIf="celularProfessor.errors.required">
            Celular Requirido.
        </div>
     </div>
    </div>
    <div class="col-4 mt-5">
      <label>Status</label><br>
      <input type="checkbox" class="form-check-input ml-1" id="exampleCheck1" (change)="professor.stProfessor = !professor.stProfessor"  [checked]="!professor.stProfessor" [disabled]="!consulta">
      <label class="form-check-label ml-4" for="exampleCheck1">Inativo</label>
    </div>
    <div class="col-10 mt-5">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="alterarProfessor()" #btnCadastrar name="btnCadastrar" [disabled]="(formProfessor.form.invalid || !consulta)">Alterar</button>
    </div>
</div>
</form>

<!-- Modal -->
<div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" [ngClass]="requestSucess ? 'text-success' : 'text-error'">{{titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
