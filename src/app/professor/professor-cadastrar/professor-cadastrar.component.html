<p class="textLinkHere">PROFESSOR > CADASTRO</p>
<hr>
<h6 class="display-4">CADASTRO DE PROFESSOR</h6>
<form #formProfessor="ngForm">
<div class="row">
    <div class="col-4 mt-5">
      <label>Matricula</label>
      <input class="form-control" name="cdMatricula" placeholder="0000" [(ngModel)]="professor.cdMatricula" [ngClass]="{'is-invalid': matriculaProfessor.errors}" type="number" required #matriculaProfessor="ngModel">
      <div *ngIf="matriculaProfessor.errors" class="invalid-feedback  d-block">
        <div *ngIf="matriculaProfessor.errors.required">
            Matricula Requirido.
        </div>
     </div>
    </div>
    <div class="col-8 mt-5">
      <label>Nome</label>
      <input class="form-control" placeholder="Digite o nome do professor" #nomeProfessor="ngModel" type="text" [(ngModel)]="professor.nmProfessor" [ngClass]="{'is-invalid': nomeProfessor.errors}" required name="nmProfessor">
      <div *ngIf="nomeProfessor.errors" class="invalid-feedback  d-block">
        <div *ngIf="nomeProfessor.errors.required">
            Nome Requirido.
        </div>
     </div>
    </div>
    <div class="col-8 mt-5">
      <label>E-mail</label>
      <input class="form-control" type="email" placeholder="Digite o e-mail do professor" [(ngModel)]="professor.dsEmail" [ngClass]="{'is-invalid': offEmail.errors}" name="dsEmail" [pattern]="emailPattern"  required #offEmail="ngModel">
      <div *ngIf="offEmail.errors" class="invalid-feedback  d-block">
        <div *ngIf="offEmail.errors.required">
            E-mail Requirido.
        </div>
        <div   *ngIf="offEmail.errors.pattern">
            E-mail invalido.
        </div>
     </div>
    </div>
    <div class="col-4 mt-5">
      <label>Celular</label>
      <input class="form-control" type="text" [(ngModel)]="professor.dsCelular" mask="(00) 00000-0000" placeholder="(00) 00000-0000" [ngClass]="{'is-invalid': celularProfessor.errors}" name="dsCelular" #celularProfessor="ngModel" required>
      <div *ngIf="celularProfessor.errors" class="invalid-feedback  d-block">
        <div *ngIf="celularProfessor.errors.required">
            Celular Requirido.
        </div>
     </div>
    </div>
    <div class="col-10 mt-5">
    </div>
    <div class="col-2 mt-5">
      <button class="btn btn-primary form-control" (click)="cadastrarProfessor()" #btnCadastrar name="btnCadastrar" [disabled]="formProfessor.form.invalid">Cadastrar</button>
    </div>
</div>
</form>

<!-- Modal -->
<div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
